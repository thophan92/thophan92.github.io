---
layout: default
---
<article class="page container">
  <header class="page-header">
    <h1>Tag: {{ page.tag }}</h1>
  </header>
  <div class="page-content">
    <ul>
		{% for post in site.tags[page.tag] %}
		  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
		    {{ post.description }}
		  </li>
		{% endfor %}
	</ul>
  </div>
</article>
